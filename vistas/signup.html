<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registrate</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body class="background-degradado">
		<div class="wrapper">
			<h1>Regístrate</h1>
			<form action="../index.html" class="userForm">
				<input
					type="text"
					class="userForm__name"
					placeholder="Nombre"
					required
				/>
				<input type="email" class="userForm__email" name="correo" />
				<input
					type="password"
					class="userForm__password"
					placeholder="Contraseña"
					required
				/>
				<input
					type="password"
					placeholder="Confirmar Contraseña"
					required
				/>
			</form>
			<div class="terms">
				<input type="checkbox" id="checkbox" required />
				<label for="checkbox"
					>Acepto <a href="#">Términos y Condiciones</a></label
				>
			</div>
			<button class="btn-login">Regístrate</button>
			<div class="member">
				Ya esta Registrado?
				<a href="../vistas/login.html">Inicia Sesión aqui</a>
			</div>
		</div>
	</body>
</html>
