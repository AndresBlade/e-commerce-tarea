<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<header>
			<a href="../index.html" class="heading-white"
				>bienvenido, emprendedor</a

					<li><a href="explorar.html">Explorar</a></li>

					<li class="btn_perfil">

					<li><a href="contactanos.html">Contactanos</a></li>
					<li>
						<a class="btn_sesion" href="login.html"
							>Iniciar Sesión</a
						>
					</li>
				</ul>
				<div class="search">
					<span class="icon">
						<ion-icon
							name="search-outline"
							id="blanco"
							class="searchBtn"
						>
						</ion-icon>
						<ion-icon
							name="close-outline"
							class="closeBtn"
						></ion-icon>
					</span>
				</div>
				<ion-icon name="menu-outline" class="menuToggle"></ion-icon>
			</div>
		</header>
		<main>
			<section class="section_products">
				<div class="tiendas-destacadas">
					<h1 class="heading mover">Productos Destacados</h1>
				</div>
				<div class="flex-buttons">
					<button
						class="btnChange"
						id="btn-pagina-productos-anterior"
					>
						Anterior
					</button>
					<button
						class="btnChange"
						id="btn-pagina-productos-siguiente"
					>
						Siguiente
					</button>
				</div>
				<div class="grid" id="gridPorducts"></div>
			</section>

			<section>
				<div class="tiendas-destacadas">
					<h1 class="heading mover">Tiendas Destacadas</h1>
				</div>
				<div class="flex-buttons">
					<button class="btnChange" id="btn-pagina-tiendas-anterior">
						Anterior
					</button>
					<button class="btnChange" id="btn-pagina-tiendas-siguiente">
						Siguiente
					</button>
				</div>
				<div class="grid" id="gridTienda"></div>
			</section>
			<section class="modalSesion__sesion">
				<div class="modalSesion__sesion-container">
					<img
						src="../img/cancel.png"
						class="modalSesion__sesion-img"
					/>
					<h2 class="modalSesion__sesion-title">
						¿Desea salir de sesión?
					</h2>
					<div class="modalSesion__sesion-options">
						<a href="#" class="modalSesion__si">Sí</a>
						<a href="#" class="modalSesion__no">No</a>
					</div>
				</div>
			</section>
		</main>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
