<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inicia Sesión</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body class="background-degradado">
		<header class="header-2">
			<a href="../index.html" class="logo">LOGO</a>
		</header>

		<div class="box-body">
			<div class="wrapper">
				<h1>Inicia Sesión</h1>
				<form action="../index.html" class="userForm">
					<input
						type="text"
						class="userForm__email"
						placeholder="Correo"
						required
					/>
					<input
						type="password"
						class="userForm__password"
						placeholder="Contraseña"
						required
					/>
				</form>
				<button type="submit" class="btn-login">Inicia Sesión</button>
				<div class="member">
					¿Aun no te has registrado?
					<a href="../vistas/signup.html">Regístrate aqui</a>
				</div>
			</div>
		</div>
		<!-- link de iconos -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script src="../js/login.js" type="module"></script>
	</body>
</html>
