<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mi Perfil</title>
		<link
			href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/tiendaView.css" />
	</head>

	<body>
		<header>
			<a href="../index.html" class="heading-white"
				>bienvenido, emprendedor</a
			>
			<div class="group">
				<ul class="navigation">
					<li><a href="explorar.html">Explorar</a></li>
					<li><a href="ayuda.html">Ayuda</a></li>
					<li class="btn_perfil">
						<a href="perfil.html">Mi Perfil</a>
					</li>
					<li><a href="contactanos.html">Contactanos</a></li>
					<li>
						<a class="btn_sesion" href="login.html"
							>Iniciar Sesión</a
						>
					</li>
				</ul>
				<div class="search">
					<span class="icon">
						<ion-icon
							name="search-outline"
							id="blanco"
							class="searchBtn"
						>
						</ion-icon>
						<ion-icon
							name="close-outline"
							class="closeBtn"
						></ion-icon>
					</span>
				</div>
				<ion-icon name="menu-outline" class="menuToggle"></ion-icon>
			</div>
		</header>

		<main class="misTiendas">
			<div class="Perfil__tienda">
				<button type="button" class="btnAgregar">Agregar Producto</button>
				<aside class="menu-dashboard">
					<div class="sidebar-perfil">
						<div>
							<div class="perfilTienda__contenedor">
								<img class="perfilTienda__imagen"/>
								<p class="perfilTienda__nombre"></p>
								<p class="perfilTienda__RIF"></p>
								<p class="perfilTienda__fechaCreacion"></p>
							</div>
						</div>
						
						<div class="btn__principales">
							<button class="selectAllProducts">Seleccionar Todo</button> 
			
							<button class="selectAllProducts Borrar__tienda">Borrar Tienda</button> 
						</div>
						
						<div class="btn__accion">
							<button class="btn__accion delete">Eliminar Producto</button>
							<button class="btn__accion edit">Editar Producto</button>
						</div>
					</div>
				</aside>

				<div class="misTiendas__perfilTienda perfilTienda">
					<div class="misTiendas__grid">
					
					</div>                    
			</div>
				</div>
			</div>
		</main>

		<div class="modal" id="modal">
			<div class="modal__dialog">
				<header class="modal__header">
					<h2 class="modal__title">Agregar Producto</h2>
					<!-- <button class="modal__close">X</button> -->
				</header>
				<section class="modal__content">
					<form
						action=""
						class="modal__formModal formModal"
						enctype="multipart/form-data"
					>
						<div class="formModal__Divider">
							<label class="formModal__label" for="name"
								>Nombre</label
							>
							<input
								type="text"
								name="nombre"
								id="name"
								class="formModal__text"
							/>
						</div>

						<div class="formModal__Divider">
							<label class="formModal__label" for="price"
								>Precio</label
							>
							<input
								type="number"
								step="0.01"
								min="0"
								name="precio"
								id="price"
								class="formModal__number"
							/>
						</div>

						<div class="formModal__Divider">
							<label class="formModal__label" for="category"
								>Categoría</label
							>
							<select
								name="categoria_id"
								id="category"
								class="formModal__select"
							></select>
						</div>

						<div class="formModal__Divider">
							<label class="formModal__label" for="description"
								>Descripción</label
							>

							<textarea
								name="descripcion"
								class="formModal__textarea"
								id="description"
								cols="30"
								rows="10"
							></textarea>
						</div>

						<div class="formModal__Divider">
							<label class="formModal__label" for="Image"
								>Imagen</label
							>
							<input
								type="file"
								name="imagen"
								id="Image"
								class="formModal__image"
								accept="image/png, image/jpeg"
								multiple
							/>
							<!-- <img
								class="formModal__imagePreview"
								alt="Imagen de producto"
							/> -->
						</div>

						<div class="formModal__errorBox"></div>
					</form>
					<button type="button" class="formModal__submit">
						Crear Producto
					</button>
				</section>
			</div>
		</div>

		<section class="modalSesion__sesion">
			<div class="modalSesion__sesion-container">
				<img src="../img/cancel.png" class="modalSesion__sesion-img" />
				<h2 class="modalSesion__sesion-title">
					¿Desea salir de sesión?
				</h2>
				<div class="modalSesion__sesion-options">
					<a href="#" class="modalSesion__si">Sí</a>
					<a href="#" class="modalSesion__no">No</a>
				</div>
			</div>
		</section>
		<!-- link de iconos -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script src="../js/main.js" type="module"></script>
		<script src="../js/miTienda.js" type="module"></script>
	</body>
</html>
