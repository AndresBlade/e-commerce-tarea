<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registrate</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body class="background-degradado">
		
	<header class="header-2">
        <a href="../index.html" class="logo">LOGO</a>
    </header>




	<div class="box-body">
		<div class="wrapper">
			<h1>Regístrate</h1>
			<form action="../index.html" class="userForm">
				<input
					type="text"
					class="userForm__name"
					placeholder="Nombre"
					maxlength="45"
					required
				/>
				<input
					type="email"
					class="userForm__email"
					name="correo"
					placeholder="Correo"
					maxlength="80"
					required
				/>
				<input
					type="password"
					class="userForm__password"
					placeholder="Contraseña"
					required
				/>
				<input
					type="password"
					class="userForm__confirmPassword"
					placeholder="Confirmar Contraseña"
					required
				/>
			</form>
			<div class="terms">
				<input
					type="checkbox"
					id="checkbox"
					class="termsCheckbox"
					required
				/>
				<label for="checkbox"
					>Acepto <a href="#">Términos y Condiciones</a></label
				>
			</div>
			<button class="btn-login">Regístrate</button>
			<div class="member">
				Ya esta Registrado?
				<a href="../vistas/login.html">Inicia Sesión aqui</a>
			</div>
		</div>
		<footer class="pie-pagina">
			<div class="grupo-1">
				<div class="caja-footer">
					<figure>
						<a href="index.html" class="logo">LOGO</a>
					</figure>
				</div>
				<div class="caja-footer">
					<h2>Sobre Nosotros</h2>
					<p>Compra y vende de forma segura utilizando nuestro servicio de My-Ecommerce</p>
					<p> <ion-icon name="location-outline"></ion-icon> Barquisimeto, Venezuela </p>
					<p> <ion-icon name="mail-outline"></ion-icon> myecommerce@contact.com </p>
				</div>
					<ul class="caja-footer">

					<li><h2><a href="./ayuda.html">¿Requieres ayuda?</a></h2></li>
					<li><h2><a href="./contactanos.html">¿Cómo contactarnos?</a><h2></li>
					<li><h2><a href="#">Terminos y Condiciones</a><h2></li>

				</ul>
			</div>

		</footer>
		<!-- link de iconos -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script src="../js/registro.js" type="module"></script>
	</body>
</html>
